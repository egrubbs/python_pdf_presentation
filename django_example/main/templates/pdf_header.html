<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        height: 2.8in;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border: 1px solid red;
      }

      h1 {
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>{{ request.GET.page }}</h1>
    <ul>
        {% for name, value in request.REQUEST.items %}
        <li><b>{{ name }}:</b>{{ value }}</li>
        {% endfor %}
    </ul>
  </body>
</html>
