<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 100px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <h1>{{ request.GET.page }}</h1>
    {% comment %}
    <dl>
        {% for name, value in request.REQUEST.items %}
          <dt>{{ name }}</dt>
          <dd>{{ value }}</dd>
        {% endfor %}
    </dl>
    {% endcomment %}
  </body>
</html>
